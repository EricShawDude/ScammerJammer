<!DOCTYPE html>
<html>
    <head>
        <title>No Reports</title>
        <link href="css/not_scam.css" type="text/css" rel="stylesheet">
        <script src="scripts.js"></script>
    </head>

    <body>
        <div class="wrapper">
			<div id="nav">
                <ul>
                    <img src="images/methacks logo.png" alt="ScammerJammer Logo">
                    <li style="margin-left: 10px; margin-top: 5px;"><a href="index2.html">Home</a></li>
                    <button>Login</button>
                </ul>
			</div>
            <div class="search-field">
                <input type="text" placeholder="Search a phone number...">
                <button>Search</button>
            </div>
            <div id="data">
                <h2><u>Phone Number</u></h2>
                <div id="phone_number">
                    <p>(123) 456-789</p>
                </div>
            </div>
            <div id="not-a-scam-message">
                <p style="margin-top: 13%; margin-bottom: 14%" class="detail">This phone number has <span class="name">NOT</span> been reported as a scam.</p>
            </div>
            <div id="question">
                <p>Would you like to report this number?</p>
            </div>
            <div id="report">
                <button>Report</button>
            </div>
            <div id="footer">   
            </div>
		</div><!-- .wrapper -->
    </body>
</html>
