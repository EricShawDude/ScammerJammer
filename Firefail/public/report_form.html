<!DOCTYPE html>
<html>
    <head>
        <title>Report Form</title>
        <link href="css/report_form.css" type="text/css" rel="stylesheet">
        <script src="scripts.js"></script>
    </head>

    <body>
        <div class="wrapper">
			<div id="nav">
                <ul>
                    <img src="images/methacks logo.png" alt="ScammerJammer Logo">
                    <li style="margin-left: 10px; margin-top: 5px;"><a href="index2.html">Home</a></li>
                    <button>Login</button>
                </ul>
			</div>
            <div id="heading">
                <h2><u>Report Form</u></h2>
            </div>
            <div id="info"> <!--phone number and reason for reporting-->
                <p>Phone Number</p>
                <div class="search-field-number">
                    <input value="" id = searchField type="text" placeholder="1+ (123) 456-789">
                </div>
                <p>Why is this number suspicious?</p>
                <div class="search-field-reason">
                    <input value="" id = searchField type="text" placeholder="Type your reason...">
                </div>
            </div>
            <div id="submit">
                <button>Submit</button>
            </div>
            <div id="footer">   
            </div>
		</div><!-- .wrapper -->
    </body>
</html>
